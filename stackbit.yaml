stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  '2017':
    type: page
    label: '2017'
    folder: _posts/2017
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: datetime
        name: date
        label: Date
      - type: list
        name: categories
        label: Categories
        items:
          type: string
      - type: list
        name: tags
        label: Tags
        items:
          type: string
  page_1:
    type: page
    label: Page 1
    match:
      - blog.md
      - category.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: permalink
        label: Permalink
  page_2:
    type: page
    label: Page 2
    match:
      - casts.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: permalink
        label: Permalink
  page_3:
    type: page
    label: Page 3
    match:
      - index.md
    fields:
      - type: string
        name: layout
        label: Layout
